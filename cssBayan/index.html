<html lang="en">

    <h1>CSS Bayan</h1>

            <label class="subhead" for="second"><p class="text">Keep calm and carry on</p><span>&#43;</span></label>

        </div>
        <div class="block">
            <input type="radio" name="accordion-sect" id="third">

        </div>

            <input type="radio" name="accordion-sect" id="fourth">
            <label class="subhead" for="fourth"><p class="text">Dude, where is JS?</p><span>&#43;</span></label>
            <div class="pic"><img src="./assets/meme-cantfind.webp" alt="picture4"></div>

            <label class="subhead" for="fifth"><p class="text">Relax and take it easy</p><span>&#43;</span></label>
            <div class="pic"><img src="./assets/take-it-easy.webp" alt="picture5"></div>

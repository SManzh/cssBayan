<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
</head>
<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <div class="accordion">
        <div class="block">
            <input type="radio" name="accordion-sect" id="first" checked>
            <label class="subhead" for="first">
                <div class="lbl">
                    <p class="text">You can't just copy and past CSS</p>
                    <span>&#43;</span>
                </div>
                <div class="pic"><img src="./assets/just-copy.webp" alt="picture1"></div>
            </label>
        </div>
        <div class="block">
            <input type="radio" name="accordion-sect" id="second">
            <label class="subhead" for="second">
                <div class="lbl">
                    <p class="text">Keep calm and carry on</p>
                    <span>&#43;</span>
                </div>
                <div class="pic"><img src="./assets/keep-calm.webp" alt="picture2"></div>
            </label>
        </div>
        <div class="block">
            <input type="radio" name="accordion-sect" id="third">
            <label class="subhead" for="third">
                <div class="lbl">
                    <p class="text">Work-life balance</p>
                    <span>&#43;</span>
                </div>
                <div class="pic"><img src="./assets/work-life-balance.webp" alt="picture3"></div>
            </label>
        </div>
        <div class="block">
            <input type="radio" name="accordion-sect" id="fourth">
            <label class="subhead" for="fourth">
                <div class="lbl">
                    <p class="text">Dude, where is JS?</p>
                    <span>&#43;</span>
                </div>
                <div class="pic"><img src="./assets/meme-cantfind.webp" alt="picture4"></div>
            </label>
        </div>
        <div class="block">
            <input type="radio" name="accordion-sect" id="fifth">
            <label class="subhead" for="fifth">
                <div class="lbl">
                    <p class="text">Relax and take it easy</p>
                    <span>&#43;</span>
                </div>
                <div class="pic"><img src="./assets/take-it-easy.webp" alt="picture5"></div>
            </label>
        </div>
    </div>
</body>
</html>
